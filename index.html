<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Opening Letter</title>
		<link rel="stylesheet" type="text/css" href="styles/reset.css">
		<link rel="stylesheet" type="text/css" href="styles/openingletter.css">
	</head>


	<body>
		<div id="container">
			<div class="wrapper">
				<div class="letter to-letter-left"><span data-letter="A">A</span></div>
				<div class="letter to-letter-up"><span data-letter="B">B</span></div>
				<div class="letter to-letter-right"><span data-letter="C">C</span></div>
				<div class="letter to-letter-down"><span data-letter="D">D</span></div>
				<div class="letter to-letter-left"><span data-letter="E">E</span></div>
				<div class="letter to-letter-up"><span data-letter="F">F</span></div>
				<div class="letter to-letter-right"><span data-letter="G">G</span></div>
				<div class="letter to-letter-down"><span data-letter="H">H</span></div>
				<div class="letter to-letter-left"><span data-letter="I">I</span></div>
				<div class="letter to-letter-up"><span data-letter="J">J</span></div>

			</div>
		</div>

	</body>

</html>
